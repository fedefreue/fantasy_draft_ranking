<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" /> -->
            <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Fantasy Draft Modeling</a>
              </div>
          
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li {% if request.path=="/" %}class="active"{% endif %}><a href="{{ url_for('route_home') }}">Home<span class="sr-only"></span></a></li>
                  <li {% if request.path=="/data/" %}class="active"{% endif %}><a href="{{ url_for('route_data') }}">Data</a></li>
                  <li {% if request.path=="/model/" %}class="active"{% endif %}><a href="{{ url_for('route_model') }}">Model</a></li>
                  <li {% if request.path=="/predict/" %}class="active"{% endif %}><a href="{{ url_for('route_predict') }}">Rank</a></li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>&copy; 2018</p>
            </footer>
        </div>
    </body>
</html>
